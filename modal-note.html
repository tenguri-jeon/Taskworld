<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>솔루션사업 · 아이디알소프트</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"/>
</head>
<body class="HACK__modal">
    <div style="width: 100%; height: 100%;">
        <!--노트 modal-->
        <div class="popup-layer-note">
            <div class="popup-layer__portal">
                <div>
                    <div tabindex="0" data-testid="keyboard" style="outline: none;">
                        <section class="modal">
                            <div class="click-outside-layer --dim"></div>
                            <div class="modal__content">
                                <div class="modal__rest-buttons">
                                    <div class="click-area modal__close-button" role="button" tabindex="0">
                                        <i class="icon modal__top-icon">
                                            <i class="bi bi-x-lg"></i>
                                        </i>
                                    </div>
                                </div>
                                <div class="modal-content">
                                    <div class="modal-content__wrapper">
                                        <header class="modal-content__header">
                                            <div class="modal-content__title">
                                                <span class="upgrade_modal.add_note.title">노트 기능</span>
                                            </div>
                                        </header> 
                                        <div class="modal-content__body">
                                            <img class="upgrade-to-pro-modal__image" src="https://d30795irbdecem.cloudfront.net/assets/display-task-note-3a1c2538.svg">
                                            <p class="upgrade-to-pro-modal__description">
                                                <span class="upgrade_modal.add_note.description">
                                                    태스크월드의 모든 곳에서 위키 및 지식 정보를 노트로 만들 수 있습니다.
                                                </span>
                                            </p>
                                            <div class="upgrade-to-pro-modal__available-on">    
                                                <span class="text --weight-bold" style="color: rgb(49, 167, 170);">
                                                    제공되는 플랜:
                                                    <span class="text" style="color: rgb(70, 76, 89);">
                                                        <span class="plan_names.premium">프리미엄,</span>
                                                        <span data-l10n-key="payment.business_plan_title">비즈니스,</span>
                                                        <span data-l10n-key="payment.enterprise_plan_title">엔터프라이즈</span>
                                                    </span>  
                                                </span>
                                            </div>
                                        </div>
                                        <div class="modal-content__button">
                                            <div class="spacer" style="flex-direction: row; gap: 20px; align-items: stretch; justify-content: center;">
                                                <button class="button --size-42 --padding-wide --primary-glass" type="button">
                                                    <div class="button__main-container">
                                                        <span class="upgrade_modal.compare_plans">요금제 비교하기</span>
                                                    </div>
                                                </button>
                                                <button class="button --size-42 --padding-wide --special" type="button">
                                                    <div class="button__main-container">
                                                        <span class="nav.top.upgrade_button">지금 업그레이드</span>
                                                    </div>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
