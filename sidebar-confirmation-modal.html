<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>솔루션사업 · 아이디알소프트</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fancy.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@3.1.0/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@3.1.0/js/froala_editor.pkgd.min.js"></script>
</head>
<body class="HACK__modal">
    <div style="width: 100%; height: 100%;">
        <div class="popup-layer-confirmation">
            <div class="popup-layer__portal">
                <div>
                    <section class="tw-confirmation-modal" >
                        <div tabindex="0" data-testid="keyboard" style="outline: none;">
                            <div class="click-outside-layer --dim"></div>
                            <!-- 새업무 modal -->
                            <div class="tw-confirmation-modal__content ax-confirmation-modal__content" style="width: 400px;">
                                <button type="button" class="tw-click-logic tw-button-v-2 --size-34-px --square --round --variant-gray ax-confirmation-modal__close-button tw-confirmation-modal__close-button">
                                    <div class="tw-button-v-2__main-container">
                                        <i class="tw-icon bi bi-x-lg"></i>
                                    </div>
                                </button>
                                <div class="tw-confirmation-modal__title">
                                    <span data-l10n-key="task.unpin_modal.task_title">이 하위업무를 고정 해제하시겠습니까?</span>
                                </div>
                                <div class="tw-confirmation-modal__description">
                                    <div class="tw-click-area tw-unpin-modal__checkbox tw-choice --size-m --clickable" role="button" tabindex="0">
                                        <div class="tw-choice__checkbox">
                                        </div>
                                        <div class="tw-choice__label ax-choice__label" style="display: flex;">
                                            <span data-l10n-key="app.modal.do_not_ask_again">다시 물어보지 않기 </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="tw-confirmation-modal__buttons">
                                    <button type="button" class="tw-click-logic tw-button-v-2 --size-34-px --variant-secondary">
                                        <div class="tw-button-v-2__main-container">
                                            <span data-l10n-key="feedback.buttons.cancel"> 취소</span>
                                        </div>
                                    </button>
                                    <button type="button" class="tw-click-logic tw-button-v-2 --size-34-px --variant-primary">
                                        <div class="tw-button-v-2__main-container">
                                            <span data-l10n-key="task.unpin_modal.unpin_button"> 고정 해제하기 </span>
                                        </div>
                                    </button>
                                </div>
                            </div>         
                            <!-- // 새업무 modal -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="js/sidebar.js"></script>
<script src="js/sidebar-popup.js"></script>
<script>
    
    $(document).on('click', '.tw-unpin-modal__checkbox', function(){
        var contain = $('.tw-unpin-modal__checkbox').hasClass('--checked')
        var icon = $('<i id="check-icon" class="tw-icon bi bi-check-lg"></i>')  

        if (contain) {
            $('.tw-unpin-modal__checkbox').removeClass('--checked')    
            $('#check-icon').remove();
        }else{
            $('.tw-unpin-modal__checkbox').addClass('--checked')
            $('.tw-choice__checkbox').append(icon);
        }
    })


</script>
</html>
