<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/common.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body class="HACK__modal">
    <div style="width: 100%; height: 100%;">
        <!-- 이메일로 코멘트 작성 modal -->
        <div class="popup-layer-email-comment">
            <div class="popup-layer__portal">
                <div>
                    <div tabindex="0" data-testid="keyboard" style="outline: none;">
                        <div class="modal-2">
                            <div class="click-outside-layer --dim"></div>
                            <div class="tw-modal-2__modal ax-modal-2__modal" style="width: 650px;">
                                <div class="tw-modal-2__stack">
                                    <div class="tw-modal-2__control-container" style="min-height: 34px;">
                                        <div class="tw-modal-2__spacer"></div>
                                        <button type="button" class="tw-click-logic tw-button-v-2 --size-34-px --square --round --variant-gray ax-confirmation-modal__close-button tw-confirmation-modal__close-button">
                                            <div class="tw-button-v-2__main-container">
                                                <i class="tw-icon bi bi-x-lg"></i>
                                            </div>
                                        </button>
                                    </div>
                                    <header class="tw-modal-2__title --center">
                                        <span class="tw-modal-2__title --center">
                                            <span data-l10-key="task.properties.modal.comment_by_email"> 이메일로 코멘트 작성</span>
                                        </span>
                                    </header>
                                    <div class="tw-modal-2__description --center">
                                        <span data-l10n-key="task.properties.modal.comment_mail_details">
                                            다음 주소로 이메일을 보내서 # 
                                            32
                                            <span class="tw-text --weight-bold"> 하위메뉴 제목입니다.</span>
                                            업무에 코멘트를 추가하고 파일을 첨부하세요.
                                        </span>
                                    </div>
                                    <div class="tw-modal-2__content-container">
                                        <div class="tw-modal-2__content --center">
                                            <div class="tw-spacer" style="width: 100%; flex-direction: column; gap: 5px; align-items: stretch; justify-content: start;">
                                                <div class="tw-copy-link-form">
                                                    <div class="tw-form-input-with-button">
                                                        <div class="tw-form-input --size-34-px tw-form-input-with-button__input">
                                                            <div class="tw-form-input__control-wrapper">
                                                                <div class="tw-form-input__control">
                                                                    <div class="tw-form-input__input-container">
                                                                        <input type="text" class="tw-form-input__input-element ax-form-input__input-element tw-copy-link-form__input tw-form-input-with-button__input-element">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <button class="tw-button --size-34 --padding-normal --primary tw-form-input-with-button__button">
                                                            <div class="tw-button__main-container ax-button__main-container">
                                                                <span data-l10-key="workspace_settings.email_bridge_pane.copy-email">
                                                                    이메일 복사
                                                                </span>
                                                            </div>
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="tw-text --align-center --small" style="display: inline-block;">
                                                    <button type="button" class="tw-click-logic tw-link --color-teal">
                                                        <span data-l10-key="workspace_settings.email_bridge_pane.send-me">이 주소를 내 이메일로 전송</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>          

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="js/sidebar.js"></script>
<script src="js/sidebar-popup.js"></script>
<script>
    
    $(document).on('click', '.tw-unpin-modal__checkbox', function(){
        var contain = $('.tw-unpin-modal__checkbox').hasClass('--checked')
        var icon = $('<i id="check-icon" class="tw-icon bi bi-check-lg"></i>')  

        if (contain) {
            $('.tw-unpin-modal__checkbox').removeClass('--checked')    
            $('#check-icon').remove();
        }else{
            $('.tw-unpin-modal__checkbox').addClass('--checked')
            $('.tw-choice__checkbox').append(icon);
        }
    })


</script>
</html>
