<head>
    <meta charset="UTF-8">

<body class="HACK__modal">
    <div style="width: 100%; height: 100%;">
        <div class="popup-layer-confirmation">
            <div class="popup-layer__portal">
                <div>
                    <section class="tw-confirmation-modal" >
                        <div tabindex="0" data-testid="keyboard" style="outline: none;">
                            <div class="click-outside-layer --dim"></div>
                            <!-- 새업무 modal -->
                            <div class="tw-confirmation-modal__content ax-confirmation-modal__content" style="width: 400px;">
                                <button type="button" class="tw-click-logic tw-button-v-2 --size-34-px --square --round --variant-gray ax-confirmation-modal__close-button tw-confirmation-modal__close-button">
                                    <div class="tw-button-v-2__main-container">
                                        <i class="tw-icon bi bi-x-lg"></i>
                                    </div>
                                </button>
                                <div class="tw-confirmation-modal__title">
                                    <span data-l10n-key="task.unpin_modal.task_title">링크 삭제</span>
                                </div>
                                <div class="tw-confirmation-modal__description" style="white-space: unset;">
                                    <span data-l10n-key="files.delete_modal.content">
                                        <br>
                                        <strong>파일 이름입니다.</strong> 파일을 정말 삭제하시겠습니까?
                                    </span>
                                </div>
                                <div class="tw-confirmation-modal__buttons">
                                    <button class="tw-button --size-34 --padding-normal --secondary ax-file-or-link-row__cancel-button">
                                        <div class="tw-button__main-container ax-button__main-container">
                                            <span data-110n-key="links.delete_modal.buttons.no">취소</span>
                                        </div>
                                    </button>
                                    <button class="tw-button --size-34 --padding-normal --danger ax-file-or-link-row__confirm-button">
                                        <div class="tw-button__main-container ax-button__main-container">
                                            <span data-110n-key="links.delete_modal.buttons.yes">삭제</span>
                                        </div>
                                    </button>
                                </div>
                            </div>         
                            <!-- // 새업무 modal -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="js/sidebar.js"></script>

<script src="js/sidebar-popup.js"></script>
